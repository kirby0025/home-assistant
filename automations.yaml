- id: '1548543406979'
  alias: WOL-Promox-WD
  trigger:
  - minutes: /1
    platform: time_pattern
  condition:
  - condition: state
    entity_id: switch.proxmox
    state: 'off'
  - condition: state
    entity_id: binary_sensor.portable
    state: 'on'
  action:
  - alias: ''
    data:
      entity_id: switch.proxmox
    service: switch.turn_on
- id: '1548543406979'
  alias: WOL-Promox-WE
  trigger:
  - at: '11:30'
    platform: time
  condition:
  - condition: state
    entity_id: switch.proxmox
    state: 'off'
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'off'
  action:
  - alias: ''
    data:
      entity_id: switch.proxmox
    service: switch.turn_on
- id: '1548547721240'
  alias: Raspotify-Start
  trigger:
  - at: '18:30'
    platform: time
  condition:
  - condition: state
    entity_id: switch.raspotify
    state: 'off'
  action:
  - alias: ''
    data:
      entity_id: switch.raspotify
    service: switch.turn_on
- id: '1548548454832'
  alias: Raspotify-Stop
  trigger:
  - at: 01:00
    platform: time
  condition:
  - condition: state
    entity_id: automation.raspotify
    state: 'on'
  action:
  - data:
      entity_id: switch.raspotify
    service: switch.turn_off
- id: '1548688510506'
  alias: Neige Incoming
  trigger:
  - above: '1'
    below: '101'
    entity_id: sensor.villeurbanne_snow_chance
    for: 00:15
    platform: numeric_state
  condition: []
  action:
  - data:
      message: 'Snow Probability : {{ states.sensor.villeurbanne_snow_chance.state
        }}'
      title: Winter is coming
    service: notify.email_kirby
- id: '1548688675473'
