- id: '1548543406979'
  alias: WOL-Promox-WD
  trigger:
  - at: '18:30'
    platform: time
  condition:
  - condition: state
    entity_id: switch.proxmox
    state: 'off'
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
  - alias: ''
    data:
      entity_id: switch.proxmox
    service: switch.turn_on
- id: '1548543406979'
  alias: WOL-Promox-WE
  trigger:
  - at: '11:30'
    platform: time
  condition:
  - condition: state
    entity_id: switch.proxmox
    state: 'off'
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'off'
  action:
  - alias: ''
