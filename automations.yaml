- id: '1550611366131'
  alias: WoL-Fixe
  trigger:
  - hours: '*'
    minutes: '''/1'''
    platform: time_pattern
    seconds: '*'
  condition:
  - condition: state
    entity_id: binary_sensor.portable
    state: 'off'
  action:
  - data:
      entity_id: switch.fixe
    service: switch.turn_on
